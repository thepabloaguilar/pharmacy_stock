Finalize Sale
----
tags:
  - Sale
parameters:
  - in: header
    name: Token
    type: string
    required: true
    description: Token given by Login route
  - in: path
    name: sale_id
    type: integer
    required: true
    description: Sale's ID
definitions:
  Sale_Finalize_Patch:
    type: object
    properties:
      sale_id:
        type: integer
        description: Sale ID
        example: 1
      amount:
        type: float
        description: Sale's amount
        example: 85.02
      status:
        type: string
        description: Sale status
        example: PENDING
      transaction_date:
        type: string
        description: Sale's transaction date
        example: "2018-01-01 13:56:20"
  Sale_Finalize_Conflict:
    type: array
    items:
      type: object
      properties:
        message:
          type: string
    example:
      - message: Sale has been (FINALIZED/CANCELLED)
      - message: Sale does not have any items to compute
responses:
  200:
    description: Sale finalized
    schema:
      $ref: '#/definitions/Sale_Finalize_Patch'
  401:
    description: Token is invalid or expired
    schema:
      $ref: '#/definitions/Invalid_Token'
  403:
    description: Token is not in request HEADER or Only admin can access
    schema:
      $ref: '#/definitions/No_Token_Header'
  404:
    description: Sale not found
    schema:
      $ref: '#/definitions/Sale_Not_Found'
  412:
    description: Sale finalize conflicts
    schema:
      $ref: '#/definitions/Sale_Finalize_Conflict'